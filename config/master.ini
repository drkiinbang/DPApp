# DPApp Master Configuration File

[Server]
# 서버 포트 번호
port = 8080

# 최대 동시 클라이언트 연결 수
max_clients = 10

# 클라이언트 타임아웃 (초)
client_timeout = 30

[Tasks]
# 청크당 최대 포인트 수
max_points_per_chunk = 10000

# 작업 타임아웃 (초)
task_timeout = 300

# 최대 재시도 횟수
max_retries = 3

# 작업 분배 전략 (ROUND_ROBIN, LOAD_BALANCED, PERFORMANCE_BASED, PRIORITY_FIRST)
distribution_strategy = LOAD_BALANCED

[Logging]
# 로그 레벨 (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# 로그 파일 경로
log_file = logs/master.log

# 최대 로그 파일 크기 (MB)
max_log_size = 100

[Processing]
# 지원되는 작업 타입들
supported_tasks = filter,classify,estimate_normals,remove_outliers,downsample

# 기본 필터 파라미터
filter_min_z = -100.0
filter_max_z = 100.0

# 기본 다운샘플링 비율
downsample_ratio = 0.1