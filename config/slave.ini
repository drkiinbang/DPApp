# DPApp Slave Configuration File

[Connection]
# 마스터 서버 주소
server_address = localhost

# 마스터 서버 포트
server_port = 8080

# 재연결 시도 간격 (초)
reconnect_interval = 5

# 최대 재연결 시도 횟수
max_reconnect_attempts = 10

[Processing]
# 처리 스레드 수
processing_threads = 1

# 작업 큐 최대 크기
max_queue_size = 100

# 하트비트 간격 (초)
heartbeat_interval = 10

[Performance]
# 메모리 사용량 제한 (MB)
max_memory_usage = 1024

# CPU 사용률 제한 (%)
max_cpu_usage = 80

[Logging]
# 로그 레벨 (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# 로그 파일 경로
log_file = logs/slave.log

# 최대 로그 파일 크기 (MB)
max_log_size = 50

[Tasks]
# 지원되는 작업 타입들
supported_tasks = filter,classify,estimate_normals,remove_outliers,downsample

# 작업별 타임아웃 설정 (초)
filter_timeout = 60
classify_timeout = 120
estimate_normals_timeout = 180
remove_outliers_timeout = 90
downsample_timeout = 30